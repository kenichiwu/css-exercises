<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="./css/styles.css"> <!-- created a folder for css files to keep html seperate -->
    <link rel="stylesheet" href="./css/styles.css">

  <body>
    <!-- <p>Number 1 - I'm a class!</p> Adding class Original code will stay unchanged for reference, changes will be below -->
    <p class="OddNumberedElements">Number 1 - I'm a class!</p>
    <div id="ImUnique1">Number 2 - I'm one ID.</div>
    <p class="OddNumberedElements FontSize">Number 3 - I'm a class, but cooler!</p>
    <div id="ImUnique2">Number 4 - I'm another ID.</div>
    <p class="OddNumberedElements">Number 5 - I'm a class!</p>
  </body>
